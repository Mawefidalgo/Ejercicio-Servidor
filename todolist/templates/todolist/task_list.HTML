<html>
        <head>
            <title>Task List</title>
        </head>
        <body>
            <h1>Lista de Tareas</h1>
            <form action="{% url 'task_list' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
            <button type="button" value="{% url 'new' %}">New</button>
            <h2>Lista de tareas</h2>
            <ul>
                {% for task in tasks %}
                <li><a href="{% url 'detail' pk=task.pk %}" >{{ task.title }}</a></li>
                {% empty %}
                <p>No hay tareas disponibles.</p>
                {% endfor %}
            </ul>
        </body>
    </html>
